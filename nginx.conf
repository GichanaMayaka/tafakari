user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost 0.0.0.0;

        location / {
            proxy_pass          http://tafakari:8000;
            proxy_set_header    X-Forwarded-For $remote_addr;
        }
    }
}
